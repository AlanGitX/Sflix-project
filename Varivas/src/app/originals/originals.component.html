<div class="Main">
    <h2 class="m-4"> Originals </h2>
    <div class="row">
        <div class="single text-center" *ngFor="let original of originals">
            <img
            class="movie-img "
              [src]="'https://image.tmdb.org/t/p/original/' + original.poster_path"
              alt=""
              height="200px"
              type="button"  data-toggle="modal" data-target="#exampleModalCenter4"
              (click)="Imageclicked(original)"
            />
        </div>
    </div>

</div>



  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter4" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{instantorg.original_title        }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <img [src]="'https://image.tmdb.org/t/p/original/' + instantorg.poster_path" alt="" height="200px">
          <p class="mt-3">{{instantorg.overview}}</p>
          <p>Voters Average &nbsp;<i class="fa-solid fa-star"></i> {{instantorg.vote_average}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"  data-dismiss="modal" routerLink="/view/{{instantorg.id}}">Details</button>
        </div>
      </div>
    </div>
  </div>
